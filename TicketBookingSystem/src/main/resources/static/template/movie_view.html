<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head::head}"></head>
<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="~{fragments/header::header}"></header>
    <!-- end header section -->
  </div>

  <!-- about section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6" th:each="movie : ${movies}">
          <div class="card text-white bg-dark border-warning mb-4">
            <div class="card-header">
              <h3 th:text="'Movie : '+${movie.getName()}"></h3>
            </div>
            <div class="card-body">  
              <div class="card-text">
                <p th:text="'Language : '+${movie.getLanguage()}"></p>
                <div class="row">
                  <div class="col-md-12">
                    <a id="getScreens" th:href="@{'/movie/'+${movie.getId()}+'/screen/view'}" class="d-inline">
                      <button type="button" class="btn btn-primary">Buy Ticket</button>
                    </a>
                    <form id="deleteMovie" th:action="@{'/api/movie/'+ ${movie.getId()}}" onsubmit="deleteMovie(event)" method="post" class="d-inline ml-2">
                      <button type="submit" class="btn btn-danger" onclick="deleteMovie(event)">Delete</button>
                    </form>
                  </div>  
                </div>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="movie/add">
        <button type="button" class="btn btn-primary">Add Movie</button>
      </a>
    </div>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:insert="~{fragments/footer::footer}"></footer>

  <script>
    function deleteMovie(event) {
  
      event.preventDefault();
  
  
        const form = document.getElementById('deleteMovie');
        const url = form.action;
    
        fetch(url, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
          },
        })
        .then(response => {
            if (response.ok) {
                alert('Movie deleted successfully!');
                // Optionally, redirect or update the UI
                window.location.href = 'movie';
            } else {
                alert('Failed to delete Movie.');
            }
        })
        .catch(error => console.error('Error:', error));
    }
    
    </script>
  <!-- footer section -->       

</body>

</html>
