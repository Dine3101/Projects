<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head::head}"></head>
<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="~{fragments/header::header}"></header>
    <!-- end header section -->
  </div>


  <section class="book_section layout_padding">
    <div class="container">   
        <div class="heading_container text-white">
            <h2>
              Choose Screen
            </h2>
        </div>   
      <div class="row">
        <div class="col-md-6" th:each="screen : ${screens}">
          <div class="card text-white bg-info border-warning mb-4">
            <div class="card-header">
              <h3 th:text="'Screen : '+${screen.getScreenName()}"></h3>
            </div>
            <div class="card-body">  
              <div class="card-text">
                <p th:text="'Seats : '+${screen.getSeatCount()}+' | Price : '+${screen.getPrice()}"></p>
                <div class="row">
                  <div class="col-md-12">
                    <a th:href="@{'/movie/'+${movieId}+'/screen/add?screen_id='+${screen.getId()}}" class="d-inline">
                      <button type="button" class="btn btn-primary">Select</button>
                    </a>
                  </div>  
                </div>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="theatre">
        <button type="button" class="btn btn-info">View Theatres</button>
      </a>
    </div>
  </section>

  
  <!-- end about section -->

  <!-- footer section -->
  <footer th:insert="~{fragments/footer::footer}"></footer>

  <!-- footer section -->       

</body>

</html>
