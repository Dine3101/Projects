<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head::head}"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/hero-bg.jpg}" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="~{fragments/header::header}"></header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container text-white">
        <h2>
          Login
        </h2>
      </div>
      <div class="row">
        
        <div class="col-md-6">
          <div th:if="${param.error}" style="color: red;">
            Invalid username or password. 
          </div>
          <div class="form_container">
            <form id="login" th:action="@{/login}" method="post">
              <div>
                <label for="user-id" style="color : white;">Enter UserId:</label>
                <input id="user-id" name="user-id" type="text" class="form-control" placeholder="User Id"/>
              </div>
              <div>
                <label for="password" style="color : white;">Enter Password:</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
              </div>
              <button type="submit" class="btn btn-success">Login</button>
                     
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:insert="~{fragments/footer::footer}"></footer>
 
  <!-- footer section -->       

</body>

</html>
