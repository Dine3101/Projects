<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header class="header_section" th:fragment="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="">
          <span>
            Cinema
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mx-auto ">
            <li class="nav-item ">
              <a class="nav-link" th:href=".">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movie">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="theatre">Theatres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ticket">Tickets</a>
            </li>
          </ul>
          <div class="user_option" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="order_online">
              Sign In
            </a>
          </div>
          <div class="user_option" sec:authorize="!isAuthenticated()">
            <a href="register" class="order_online">
              Register
            </a>
          </div>
          <div class="user_option" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="order_online">
              Logout
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</body>

</html>
