<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head::head}"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/hero-bg.jpg}" alt="">
    </div>
    <!-- header section strats -->
    <header th:insert="~{fragments/header::header}"></header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container text-white">
        <h2>
          Enter Theatre Information
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form id="addTheatre" th:action="@{'movie/'+${movieId}+'/screen/choose'}" method="get">
              <div>
                <input type="text" class="form-control" placeholder="Theatre Name" name="theatre_name"/>
              </div>
              <button type="submit" class="btn btn-primary">Proceed</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:insert="~{fragments/footer::footer}"></footer>
  <!-- footer section -->       

</body>

</html>
